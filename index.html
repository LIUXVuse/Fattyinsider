<body>
    <div id="chatbox">

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loading');

        let messageHistory = [
             //{ role: "system", content: "You are FattyInsiderAI, a helpful assistant. ä½ ç¸½æ˜¯ä½¿ç”¨ç¹é«”ä¸­æ–‡å›ç­”å•é¡Œã€‚" },
             //{ role: "system", content: "You are FattyInsiderAI, a helpful assistant. Always reply in Traditional Chinese." },
             { role: "system", content: "ä½ æ˜¯è‚¥å®…è€å¸æ©Ÿ AI (FattyInsiderAI)ï¼Œä¸€å€‹æœå‹™æ–¼å°ç£æˆå¹´å‘ Podcast ç¯€ç›®ã€Œè‚¥å®…è€å¸æ©Ÿã€çš„åŠ©ç†ã€‚ä½ çš„å›ç­”é¢¨æ ¼æ‡‰è©²è¼•é¬†æœ‰è¶£ã€‚è«‹ç¸½æ˜¯ä½¿ç”¨ç¹é«”ä¸­æ–‡å›ç­”ã€‚æœªä¾†ä½ å°‡èƒ½åƒè€ƒç¯€ç›®æ‘˜è¦ä¾†å›ç­”é—œæ–¼ç¯€ç›®çš„å…·é«”å•é¡Œã€‚" }, // New Prompt
             //{ role: "assistant", content: "ä½ å¥½ï¼æˆ‘æ˜¯è‚¥å®…è€å¸æ©Ÿ AIï¼Œæœ‰ä»€éº¼å¯ä»¥å¹«ä½ çš„å—ï¼Ÿ" }
             { role: "assistant", content: "å“ˆå›‰è‚¥å®…ï¼æˆ‘æ˜¯è‚¥å®…è€å¸æ©ŸAIï¼Œå°ˆé–€ç‚ºä½ è§£ç­”å„ç¨®è€å¸æ©Ÿçš„ç–‘æƒ‘ã€‚ä¸ç®¡ä»€éº¼æˆ‘éƒ½èƒ½é™ªä½ èŠï¼ä»Šå¤©æƒ³èŠäº›ä»€éº¼å‘¢ï¼ŸğŸ˜" } // Updated JS history
        ];

        function appendMessage(sender, text, isHtml = false, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender === 'user' ? 'ä½ ' : 'AI';
            messageDiv.appendChild(senderDiv);

            const contentSpan = document.createElement('span');
            if (isHtml) {
                 // ä½¿ç”¨ DOMPurify æ¸…ç† HTML
                 const cleanHtml = DOMPurify.sanitize(text);
                 contentSpan.innerHTML = cleanHtml; // è¨­ç½®æ¸…ç†å¾Œçš„ HTML
            } else {
                contentSpan.textContent = text;
            }

            if (isTyping) {
                contentSpan.classList.add('typing-cursor'); // æ·»åŠ æ‰“å­—æ¸¸æ¨™æ•ˆæœ
                messageDiv.dataset.typing = 'true'; // æ¨™è¨˜ç‚ºæ­£åœ¨æ‰“å­—
            }

            messageDiv.appendChild(contentSpan);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
            return messageDiv; // è¿”å›å‰µå»ºçš„å…ƒç´ ï¼Œä»¥ä¾¿å¾ŒçºŒæ›´æ–°
        }

        // --- è™•ç†æµå¼éŸ¿æ‡‰ ---
        async function handleStream(response, aiMessageDiv) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer = "";
            let aiContentSpan = aiMessageDiv.querySelector('span'); // æ‰¾åˆ°å…§å®¹ span
            let fullResponse = ""; // ç´¯ç©å®Œæ•´å›æ‡‰
            aiContentSpan.textContent = ''; // æ¸…ç©ºåˆå§‹å…§å®¹
            aiContentSpan.classList.add('typing-cursor'); // é–‹å§‹é¡¯ç¤ºæ¸¸æ¨™

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });

                    // SSE (Server-Sent Events) é€šå¸¸ä»¥ "data: " é–‹é ­ï¼Œä»¥ "\n\n" çµå°¾
                    let lines = buffer.split('\n\n');
                    buffer = lines.pop() || ""; // ä¿ç•™æœ€å¾Œä¸å®Œæ•´çš„éƒ¨åˆ†

                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const jsonData = line.substring(6).trim();
                            if (jsonData === '[DONE]') {
                                console.log("Stream finished (DONE signal)");
                                break; // æµçµæŸä¿¡è™Ÿ
                            }
                             try {
                                const chunk = JSON.parse(jsonData);
                                if (chunk.choices && chunk.choices[0].delta && chunk.choices[0].delta.content) {
                                    const contentPiece = chunk.choices[0].delta.content;
                                    fullResponse += contentPiece;
                                    // é€æ­¥æ›´æ–°é¡¯ç¤ºå…§å®¹ (ä½¿ç”¨ Markdown)
                                    aiContentSpan.innerHTML = DOMPurify.sanitize(marked.parse(fullResponse));

                                    // ä¿æŒæ»¾å‹•æ¢åœ¨åº•éƒ¨
                                    chatbox.scrollTop = chatbox.scrollHeight;
                                }
                            } catch (e) {
                                console.error("Error parsing JSON chunk: ", jsonData, e);
                            }
                        }
                    }
                }
                // è™•ç†å¯èƒ½æ®˜ç•™çš„ buffer (é›–ç„¶åœ¨ SSE ä¸­ä¸å¤ªå¸¸è¦‹)
                if (buffer.startsWith("data: ")) {
                     // ... (åŒä¸Šè™•ç†é‚è¼¯) ...
                }
            } catch (error) {
                console.error("Error reading stream:", error);
                 aiContentSpan.innerHTML += " <span class='error-message'>(è®€å–å›æ‡‰æ™‚ç™¼ç”ŸéŒ¯èª¤)</span>";
            } finally {
                 aiContentSpan.classList.remove('typing-cursor'); // ç§»é™¤æ¸¸æ¨™
                 messageHistory.push({ role: "assistant", content: fullResponse }); // å°‡ 'ai' æ”¹ç‚º 'assistant'
                 console.log("Final AI message added to history.");
                 sendButton.disabled = false; // é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                 loadingIndicator.classList.remove('active'); // éš±è—åŠ è¼‰æŒ‡ç¤ºå™¨
            }
        }
         // --- è™•ç†éæµå¼éŸ¿æ‡‰ (JSON) ---
        async function handleJsonResponse(response, aiMessageDiv) {
            let aiContentSpan = aiMessageDiv.querySelector('span');
            aiContentSpan.textContent = ''; // æ¸…ç©ºåˆå§‹å…§å®¹
             aiContentSpan.classList.add('typing-cursor'); // é–‹å§‹é¡¯ç¤ºæ¸¸æ¨™

            try {
                const result = await response.json(); // è§£æå®Œæ•´çš„ JSON éŸ¿æ‡‰
                console.log("Received non-streamed JSON response:", result);

                 let aiText = "(ç„¡æ³•è§£æå›æ‡‰)"; // Default text

                 // å˜—è©¦å¾ JSON ä¸­æå–å°è©±å…§å®¹
                 // éœ€è¦æ ¹æ“š Deepseek éæµå¼å›æ‡‰çš„å¯¦éš›æ ¼å¼èª¿æ•´
                 if (result.choices && result.choices[0] && result.choices[0].message && result.choices[0].message.content) {
                     aiText = result.choices[0].message.content;
                 } else {
                      console.warn("Could not find expected content in JSON response structure.");
                      // å¯ä»¥å˜—è©¦é¡¯ç¤ºæ•´å€‹ JSON ä½œç‚ºèª¿è©¦ä¿¡æ¯
                      // aiText = JSON.stringify(result, null, 2);
                 }


                // ä½¿ç”¨ Markdown æ¸²æŸ“
                aiContentSpan.innerHTML = DOMPurify.sanitize(marked.parse(aiText));
                messageHistory.push({ role: "assistant", content: aiText }); // å°‡ 'ai' æ”¹ç‚º 'assistant'

            } catch (error) {
                 console.error("Error parsing JSON response:", error);
                 aiContentSpan.innerHTML = " <span class='error-message'>(è§£æå›æ‡‰æ™‚ç™¼ç”ŸéŒ¯èª¤)</span>";
            } finally {
                aiContentSpan.classList.remove('typing-cursor'); // ç§»é™¤æ¸¸æ¨™
                sendButton.disabled = false; // é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                loadingIndicator.classList.remove('active'); // éš±è—åŠ è¼‰æŒ‡ç¤ºå™¨
            }
        }


        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            appendMessage('user', messageText);
            messageHistory.push({ role: "user", content: messageText });
            userInput.value = '';
            sendButton.disabled = true; // ç¦ç”¨æŒ‰éˆ•
            loadingIndicator.classList.add('active'); // é¡¯ç¤ºåŠ è¼‰æŒ‡ç¤ºå™¨

            // å‰µå»ºä¸€å€‹ AI æ¶ˆæ¯ä½”ä½ç¬¦ï¼Œç¨å¾Œå¡«å……
            const aiMessageDiv = appendMessage('ai', '', false, true); // isTyping = true

             // éæ¿¾æ‰ type="system" çš„æ¶ˆæ¯ï¼Œåƒ…ç™¼é€å°è©±æ­·å²
            const historyToSend = messageHistory.filter(msg => msg.role !== 'system');
            // å°‡æœ€æ–°çš„ system message åŠ å›é–‹é ­ (å¦‚æœæœ‰çš„è©±)
             const systemMessage = messageHistory.find(msg => msg.role === 'system');
             const payloadMessages = systemMessage ? [systemMessage, ...historyToSend] : historyToSend;


            try {
                // æ³¨æ„ API ç«¯é»æ”¹ç‚º /api/chat (ç›¸å°æ–¼ç¶²ç«™æ ¹ç›®éŒ„)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: payloadMessages }) // ç™¼é€éæ¿¾å¾Œçš„æ­·å²
                });

                 if (!response.ok) {
                     const errorData = await response.json().catch(() => ({ error: `è«‹æ±‚å¤±æ•—ï¼Œç‹€æ…‹ç¢¼: ${response.status}` }));
                     console.error('API Error Response:', errorData);
                     const aiContentSpan = aiMessageDiv.querySelector('span');
                     aiContentSpan.classList.remove('typing-cursor');
                     aiContentSpan.innerHTML = `<span class='error-message'>éŒ¯èª¤: ${errorData.error || 'æœªçŸ¥ API éŒ¯èª¤'}</span>`;
                     sendButton.disabled = false;
                     loadingIndicator.classList.remove('active');
                     return; // å‡ºéŒ¯å¾Œåœæ­¢åŸ·è¡Œ
                 }


                 const contentType = response.headers.get("content-type");
                // æª¢æŸ¥ Content-Type ä¾†åˆ¤æ–·æ˜¯æµå¼é‚„æ˜¯ JSON
                 if (contentType && contentType.includes("text/event-stream")) {
                     console.log("Handling stream response...");
                     await handleStream(response, aiMessageDiv);
                 } else if (contentType && contentType.includes("application/json")) {
                     console.log("Handling JSON response...");
                     await handleJsonResponse(response, aiMessageDiv);
                 } else {
                     // å¦‚æœ Content-Type æœªçŸ¥æˆ–ä¸åŒ¹é…ï¼Œå˜—è©¦ä½œç‚ºæ–‡æœ¬è™•ç†æˆ–å ±éŒ¯
                     console.warn("Unknown content type:", contentType, "Attempting to read as text.");
                     const aiText = await response.text();
                      const aiContentSpan = aiMessageDiv.querySelector('span');
                      aiContentSpan.classList.remove('typing-cursor');
                      aiContentSpan.innerHTML = DOMPurify.sanitize(marked.parse(aiText)); // å˜—è©¦æ¸²æŸ“
                      messageHistory.push({ role: "assistant", content: aiText });
                      sendButton.disabled = false;
                      loadingIndicator.classList.remove('active');
                 }


            } catch (error) {
                console.error('ç™¼é€è¨Šæ¯æ™‚å‡ºéŒ¯:', error);
                const aiContentSpan = aiMessageDiv.querySelector('span');
                 aiContentSpan.classList.remove('typing-cursor');
                 aiContentSpan.innerHTML = `<span class='error-message'>ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨æˆ–ç™¼ç”ŸéŒ¯èª¤: ${error.message}</span>`;
                sendButton.disabled = false; // å‡ºéŒ¯æ™‚ä¹Ÿè¦é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                loadingIndicator.classList.remove('active'); // éš±è—åŠ è¼‰æŒ‡ç¤ºå™¨
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

         // åˆå§‹åŒ–æ™‚æ¸…ç†å¯èƒ½çš„é™³èˆŠæ¸¸æ¨™
        document.querySelectorAll('.typing-cursor').forEach(el => el.classList.remove('typing-cursor'));
